# Build settings
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-toc

# Markdown
markdown: kramdown

kramdown:
  input: GFM
  entity_output: :as_input
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
