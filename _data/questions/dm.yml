    - year: 2001-CS
      serial: Q2
      marks: 1
      type: mcq
      question:
        - type: text
          data: >
            Consider the following relations:
        - type: text
          data: >
            R1(a, b) if (a + b) is even over the set of integers
        - type: text
          data: >
            R2(a , b) if (a + b) is odd over the set of integers
        - type: text
          data: >
            R3(a , b) if a.b > 0 over the set of non-zero rational numbers
        - type: text
          data: >
            R4(a , b) if |a – b| ≤ 2 over the set of natural numbers
        - type: text
          data: >
            Which of the following statements is correct?
      options:
        - type: text
          data: R1 and R2 are equivalence relations, R3 and R4 are not
        - type: text
          data: R1 and R3 are equivalence relations, R2 and R4 are not
        - type: text
          data: R1 and R4 are equivalence relations, R2 and R3 are not
        - type: text
          data: R1, R2, R3 and R4 all are equivalence relations
      answer:
        - type: text
          data: B
        - type: text
          data: R1(a,b) 
        - type: list
          data: 
            - "Reflexive : Yes, because (a+a) is even."
            - "Symmetrix : Yes, (a+b) is even ⟹ (b+a) is even."
            - "Transitive : Yes, because (a+b) is even and (b+c) is even ⟹ (a+c) is even."
            - "So R1 is equivalence relation."
        - type: text
          data: R2(a,b) 
        - type: list
          data: 
            - "Reflexive : No, because (a+a) is even."
            - "So R2 is not equivalence relation."
        - type: text
          data: R3(a,b) 
        - type: list
          data: 
            - "Reflexive : Yes, because a.a > 0."
            - "Symmetrix : Yes, a.b > 0 ⟹ b.a > 0."
            - "Transitive : Yes, because a.b > 0 and b.c > 0 ⟹ a.c > 0."
            - "So R3 is equivalence relation."
        - type: text
          data: R4(a,b) 
        - type: list
          data: 
            - "Reflexive : Yes, because |a-a| ≤ 2."
            - "Symmetrix : Yes, |a-b| ≤ 2 ⟹ |b-a| ≤ 2."
            - "Transitive : No, because |a-b| ≤ 2 and |b-c| ≤ 2 ⇏ (a-c) is even."
            - "So R4 is not equivalence relation."
