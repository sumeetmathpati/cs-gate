    - year: 2006-IT
      serial: 45
      marks: 1
      type: mcq
      question:
        - type: text
          data: >
            Suppose that we have numbers between 1 and 100 in a binary search 
            tree and want to search for the number 55. Which of the following 
            sequences CANNOT be the sequence of nodes examined?
      options:
        - type: text
          data: "{10, 75, 64, 43, 60, 57, 55}"
        - type: text
          data: "{90, 12, 68, 34, 62, 45, 55}"
        - type: text
          data: "{9, 85, 47, 68, 43, 57, 55}"
        - type: text
          data: "{79, 14, 72, 56, 16, 53, 55}"
      answer:
        - type: text
          data: C
        - type: text
          data: >
            Option C cannot be the sequence of BST. Because after 47 we went for 68 
            (which is greater than 47), that means all the values coming in 
            the set must be greater than 47. But then we have 43 in set.
    - year: 2008-IT
