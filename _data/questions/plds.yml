    - year: 2000
      serial: 1
      marks: 1
      type: mcq
      question:
        - type: text
          data: >
            Consider the following nested representation of binary trees: (X Y Z)
            indicates Y and Z are the left and right subtrees, respectively, of 
            node X. Note that Y and Z may be NULL, or further nested. Which of 
            the following represents a valid binary tree?
      options:
        - type: text
          data: (1 2 (4 5 6 7))
        - type: text
          data: (1 ((2 3 4) 5 6) 7)
        - type: text
          data: (1 (2 3 4)(5 6 7))
        - type: text
          data: (1 (2 3 NULL) (4 5))
      answer:
        - type: text
          data: C
